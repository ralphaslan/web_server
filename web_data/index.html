<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Artistic</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e;
            color: #fff;
        }
        .content {
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <defs>
                <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
                </radialGradient>
            </defs>
            <rect width="100" height="100" fill="url(#grad1)" />
            
            <!-- Circle -->
            <circle cx="20" cy="20" r="3" fill="#e94560" opacity="0.7">
                <animate attributeName="cx" values="20;80;20" dur="13s" repeatCount="indefinite" />
                <animate attributeName="cy" values="20;70;20" dur="17s" repeatCount="indefinite" />
            </circle>
            
            <!-- Square -->
            <rect x="70" y="70" width="6" height="6" fill="#533483" opacity="0.6">
                <animate attributeName="x" values="70;30;70" dur="19s" repeatCount="indefinite" />
                <animate attributeName="y" values="70;20;70" dur="23s" repeatCount="indefinite" />
            </rect>
            
            <!-- Triangle -->
            <polygon points="50,50 54,56 46,56" fill="#4f9da6" opacity="0.5">
                <animateTransform attributeName="transform" type="rotate" from="0 50 53" to="360 50 53" dur="15s" repeatCount="indefinite" />
                <animate attributeName="cx" values="50;20;50" dur="21s" repeatCount="indefinite" />
                <animate attributeName="cy" values="50;80;50" dur="18s" repeatCount="indefinite" />
            </polygon>
            
            <!-- Pentagon -->
            <polygon points="10,0 19.5,-5.9 15.9,5.9 4.1,5.9 0.5,-5.9" fill="#ff6b6b" opacity="0.4" transform="translate(80 40) scale(0.3)">
                <animateTransform attributeName="transform" type="translate" values="80 40; 20 60; 80 40" dur="25s" repeatCount="indefinite" />
            </polygon>
            
            <!-- Hexagon -->
            <polygon points="6,0 3,5.2 -3,5.2 -6,0 -3,-5.2 3,-5.2" fill="#4ecdc4" opacity="0.5" transform="translate(30 70) scale(1.5)">
                <animateTransform attributeName="transform" type="translate" values="30 70; 70 30; 30 70" dur="22s" repeatCount="indefinite" />
            </polygon>
            
            <!-- Star -->
            <polygon points="10,0 4,20 20,8 0,8 16,20" fill="#f7b731" opacity="0.6" transform="translate(60 20) scale(0.4)">
                <animateTransform attributeName="transform" type="translate" values="60 20; 40 80; 60 20" dur="20s" repeatCount="indefinite" />
                <animateTransform attributeName="transform" type="rotate" from="0 10 10" to="360 10 10" dur="10s" repeatCount="indefinite" additive="sum" />
            </polygon>
            
            <!-- Crescent -->
            <path d="M30,5 a25,25 0 1,1 0,50 a20,20 0 1,0 0,-50" fill="#45aaf2" opacity="0.5" transform="translate(50 50) scale(0.3)">
                <animateTransform attributeName="transform" type="translate" values="50 50; 10 90; 50 50" dur="27s" repeatCount="indefinite" />
            </path>
        </svg>
        <div class="content">
            <h1>Coming Soon</h1>
            <p>I am crafting something extraordinary. Stay tuned for a unique experience that will inspire and amaze.</p>
        </div>
    </div>
</body>
</html>
