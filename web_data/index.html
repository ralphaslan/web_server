<!DOCTYPE html>
<html>
<head>
    <title>Brick Breaker Game</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
            background: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .caption {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .restart-btn {
            background: #0095DD;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        .restart-btn:hover {
            background: #0077b3;
        }
        #score-display {
            color: white;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="caption">Website is currently being designed by Raphael Aslan</h2>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <div id="score-display"></div>
            <div id="highscore-display"></div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gameOverScreen = document.getElementById("gameOver");

        let highScore = localStorage.getItem('brickBreakerHighScore') || 0;
        let gameActive = true;

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            dx: 3,
            dy: -3,
            radius: 8,
            baseSpeed: 3,
            speedIncrease: 0.15,
            maxSpeed: 8
        };

        const paddle = {
            width: 120,
            height: 15,
            x: (canvas.width - 120) / 2,
            lastX: (canvas.width - 120) / 2
        };

        const brickRowCount = 5;
        const brickColumnCount = 12;
        const brickWidth = 60;
        const brickHeight = 25;
        const brickPadding = 10;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 45;

        // Rainbow colors for bricks
        const colors = [
            '#FF0000', // Red
            '#FF7F00', // Orange
            '#FFFF00', // Yellow
            '#00FF00', // Green
            '#0000FF', // Blue
            '#4B0082', // Indigo
            '#9400D3'  // Violet
        ];

        let bricks = [];
        let score = 0;

        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { 
                        x: 0, 
                        y: 0, 
                        status: 1,
                        color: colors[r % colors.length]
                    };
                }
            }
        }

        function restartGame() {
            gameActive = true;
            score = 0;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 30;
            ball.dx = ball.baseSpeed;
            ball.dy = -ball.baseSpeed;
            paddle.x = (canvas.width - paddle.width) / 2;
            initBricks();
            gameOverScreen.style.display = 'none';
            draw();
        }

        function showGameOver() {
            gameActive = false;
            gameOverScreen.style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('brickBreakerHighScore', highScore);
            }

            document.getElementById('score-display').innerHTML = `Final Score: ${score}`;
            document.getElementById('highscore-display').innerHTML = `High Score: ${highScore}`;
        }

        // Mouse movement handler
        function mouseMoveHandler(e) {
            if (gameActive) {
                const relativeX = e.clientX - canvas.offsetLeft;
                if (relativeX > 0 && relativeX < canvas.width) {
                    paddle.lastX = paddle.x;
                    paddle.x = relativeX - paddle.width / 2;
                }
            }
        }

        document.addEventListener("mousemove", mouseMoveHandler, false);

        // Collision detection
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score++;
                            
                            // Increase ball speed
                            const currentSpeed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                            if (currentSpeed < ball.maxSpeed) {
                                const multiplier = 1 + ball.speedIncrease;
                                ball.dx *= multiplier;
                                ball.dy *= multiplier;
                            }

                            if (score === brickRowCount * brickColumnCount) {
                                showGameOver();
                            }
                        }
                    }
                }
            }
        }

        // Drawing functions
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "bold 20px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 20, 30);
            ctx.fillText("High Score: " + highScore, canvas.width - 150, 30);
        }

        // Main game loop
        function draw() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            collisionDetection();

            // Ball collision with walls
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    // Calculate paddle impact point (-1 to 1, where 0 is center)
                    const impactPoint = (ball.x - (paddle.x + paddle.width/2)) / (paddle.width/2);
                    
                    // Calculate new angle based on impact point
                    const maxAngle = Math.PI / 3; // 60 degrees
                    const newAngle = impactPoint * maxAngle;
                    
                    // Calculate current ball speed
                    const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                    
                    // Set new direction while maintaining speed
                    ball.dx = speed * Math.sin(newAngle);
                    ball.dy = -speed * Math.cos(newAngle);
                    
                    // Add some of the paddle's horizontal momentum
                    const paddleSpeed = paddle.x - paddle.lastX;
                    ball.dx += paddleSpeed * 0.2;
                } else {
                    showGameOver();
                    return;
                }
            }

            ball.x += ball.dx;
            ball.y += ball.dy;
            paddle.lastX = paddle.x;

            requestAnimationFrame(draw);
        }

        initBricks();
        draw();
    </script>
</body>
</html>
